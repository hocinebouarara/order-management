name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - feature/devops-setup 
  pull_request:
    branches:
      - main
      - develop
      - feature/devops-setup 

jobs:
  build-and-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: order_management_dev
          MYSQL_USER: dev_user
          MYSQL_PASSWORD: dev_password
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping --host=localhost --user=dev_user --password=dev_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          sleep 20

      - name: Build with Maven
        working-directory: backend/order-management
        run: mvn clean package -DskipTests

      - name: Run Tests
        working-directory: backend/order-management
        run: mvn test
